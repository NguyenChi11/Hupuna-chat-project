<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="150" viewBox="0 0 220 150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Laptop with small rounded search bar on the screen">
  <!-- Laptop body -->
  <rect x="20" y="18" rx="8" ry="8" width="180" height="95" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>

  <!-- Screen inner (slightly darker) -->
  <rect x="30" y="28" rx="6" ry="6" width="160" height="70" fill="#ffffff" opacity="0.85"/>

  <!-- Small rounded search bar at top-right of screen -->
  <rect x="120" y="32" rx="6" ry="6" width="60" height="18" fill="#e9ecef" stroke="#cbd5e1" stroke-width="1.5"/>

  <!-- Inner white input notch to mimic the screenshot -->
  <rect x="124" y="36" rx="4" ry="4" width="32" height="10" fill="#ffffff"/>

  <!-- Subtle shadow under laptop body -->
  <ellipse cx="110" cy="125" rx="70" ry="8" fill="#e6e7ea"/>

  <!-- Laptop base (keyboard area) -->
  <rect x="10" y="95" rx="6" ry="6" width="200" height="18" fill="#f1f5f9" stroke="#d7dbe0" stroke-width="1.5"/>

  <!-- thin top edge of base for separation -->
  <rect x="20" y="92" rx="2" ry="2" width="180" height="6" fill="#eef2f6"/>

  <!-- Optional subtle border highlight on screen top-right rounded search (small inner bar indicator) -->
  <rect x="160" y="36" rx="2" ry="2" width="8" height="10" fill="#d1d5db" opacity="0.6"/>
</svg>
